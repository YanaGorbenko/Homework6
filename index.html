<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pixel</title>
  </head>
  <body>
    <header>
      <h1>Піксельний пінгвін</h1>
    </header>
    <table>
      <tr>
        <td class="blue" colspan="4"></td>
        <td class="black" colspan="5"></td>
        <td class="blue" colspan="4"></td>
      </tr>
      <tr>
        <td class="blue" rowspan="6"></td>
        <td class="blue" colspan="2"></td>
        <td class="black" colspan="7"></td>
        <td class="blue" colspan="3"></td>
      </tr>
      <tr>
        <td class="blue" rowspan="4"></td>
        <td class="black" colspan="2"></td>
        <td class="white" colspan="5"></td>
        <td class="black" colspan="2"></td>
        <td class="blue" rowspan="4"></td>
        <td class="blue" rowspan="5"></td>
      </tr>
      <tr>
        <td class="black" rowspan="6"></td>
        <td class="white" colspan="7"></td>
        <td class="black" rowspan="6"></td>
      </tr>
      <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="orange"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
      </tr>
      <tr>
        <td class="pink"></td>
        <td class="white"></td>
        <td class="orange" colspan="3"></td>
        <td class="white"></td>
        <td class="pink"></td>
      </tr>
      <tr>
        <td class="black" rowspan="2"></td>
        <td class="white" colspan="7"></td>
        <td class="black" rowspan="2"></td>
      </tr>
      <tr>
        <td class="black"></td>
        <td class="white" colspan="7"></td>
        <td class="black"></td>
      </tr>
      <tr>
        <td class="blue" colspan="2"></td>
        <td class="white" colspan="7"></td>
        <td class="blue" colspan="2"></td>
      </tr>
      <tr>
        <td class="blue" colspan="3"></td>
        <td class="black"></td>
        <td class="white" colspan="5"></td>
        <td class="black"></td>
        <td class="blue" colspan="3"></td>
      </tr>
      <tr>
        <td class="blue" colspan="2"></td>
        <td class="orange" colspan="2"></td>
        <td class="black" colspan="5"></td>
        <td class="orange" colspan="2"></td>
        <td class="blue" colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
